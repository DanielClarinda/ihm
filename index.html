<body>
  <div class="coluna">

    <header class="balao">
      <h2 class="center padding space">CONFIGURAÇÕES</h2>
    </header>
    
    <section id="sectionMaquina" class="balao">
      <h3 id="tituloMaquina" class="center padding space">MÁQUINA</h3>
      <div id="conteudoMaquina" class="flex">
        <!-- exemplo -->
      </div>
    </section>
    
    <section id="sectionOutros" class="balao">
      <h3 id="tituloOutros" class="center padding space">OUTROS</h3>
      <div id="conteudoOutros" class="flex">
        <!-- exemplo -->
      </div>
    </section>

    <section id="sectionSalvos" class="balao">
      <h3 id="tituloSalvos" class="center padding space" >SALVOS</h3>
      <div id="conteudoSalvos" class="flex">
        <!-- exemplo -->
        <button class="btAzul" onclick="goDadosSalvo(this)">PERFIL 1</button>
        <button class="btAzul" onclick="goDadosSalvo(this)">PERFIL 2</button>

      <div id="conteudoAjustes" class="right padding">
        <!-- exemplo -->
      </div>

        <input type="password" name="inSenha" id="inSenha"><br>
        <p id="senhaIncorreta" class="padding red"></p>
      </div>
    </section>

    <nav id="sectionNav" class="balao flex">
      <button id="btVoltar" class="btAzul" onclick="voltar()">&#8810 VOLTAR</button>
      <button id="btReset" class="btAzul" onclick="reset()">RESET</button>
      <button id="btAvancar" class="btAzul" onclick="avancar()">AVANÇAR &#8811</button>
